<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NOISY</title>
  <link rel="icon" href="/images/equalizerwhite.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../style.css">

  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"></script>


</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light position-relative">
    <div class="container-fluid">
      <!-- Left: Brand -->
      <a class="navbar-brand" href="../index.html">
        <img src="images/equalizer.png" width="30" height="30" class="d-inline-block align-text-top">
        <strong>Noisy</strong>
      </a>

      
      <div id="timerContainer" class="position-absolute start-50 translate-middle-x d-flex align-items-center">
        <!-- timer.js will populate here -->
      </div>

      <!-- Right: Volume Slider -->
      <div class="d-flex align-items-center ms-auto">
        <label for="volumeSlider" class="me-2 mb-0">Vol</label>
        <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="0.5" 
               class="form-range"
               style="width: 130px; height: 0.5rem; accent-color: #4a90e2; padding: 0;">
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <h1 class="mt-5" style="color:beige">Sine Song</h1>

    <!-- Buttons -->
    <div id="app" class="d-flex justify-content-center mt-3">
      <button id="startButton" type="button"
        class="btn btn-success rounded-circle d-flex justify-content-center align-items-center"
        style="width: 80px; height: 80px;">
        <i class="bi bi-play" style="font-size: 2.5rem;"></i>
      </button>
      <button id="stopButton" class="btn btn-danger rounded-circle d-flex justify-content-center align-items-center"
        style="width: 80px; height: 80px;" disabled>
        <i class="bi bi-stop" style="font-size: 2.5rem;"></i>
      </button>
    </div>

    <!-- Back Button -->
    <a href="../index.html" class="btn back-btn" style="background-color: rgba(255, 255, 255, 0.8);">Back to Home</a>

  </div>

  <!-- p5.js Sketch Container (used as the background) -->
  <div id="sketch-container"></div>

  <!-- Scripts -->
  <script type="module" src="sinesong.js"></script>
  <script src="sketch.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
