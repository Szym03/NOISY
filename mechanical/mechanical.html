<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NOISY</title>
  <link rel="icon" href="/images/equalizerwhite.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../style.css">
  <link rel = "stylesheet" href="sliders.css">

  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"></script>


</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light position-relative">
    <div class="container-fluid">
      <!-- Left: Brand -->
      <a class="navbar-brand" href="../index.html">
        <img src="/images/equalizer.png" width="30" height="30" class="d-inline-block align-text-top">
        <strong>Noisy</strong>
      </a>

      
      <div id="timerContainer" class="position-absolute start-50 translate-middle-x d-flex align-items-center">
        <!-- timer.js will populate here -->
      </div>

      <!-- Right: Volume Slider -->
      <div class="d-flex align-items-center ms-auto">
        <label for="volumeSlider" class="me-2 mb-0">Vol</label>
        <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="0.5" 
               class="form-range"
               style="width: 130px; height: 0.5rem; accent-color: #4a90e2; padding: 0;">
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="mt-5" style="color: rgb(255,255,255)">Mechanical Sounds</h1>
  
    <!-- Buttons -->
    <div id="app" class="d-flex justify-content-center mt-3">
      <button id="startButton" type="button"
        class="btn btn-success rounded-circle d-flex justify-content-center align-items-center"
        style="width: 80px; height: 80px;">
        <i class="bi bi-play" style="font-size: 2.5rem;"></i>
        <span class="spinner hidden" id="startSpinner"></span>
      </button>
      <button id="stopButton" class="btn btn-danger rounded-circle d-flex justify-content-center align-items-center"
        style="width: 80px; height: 80px;" disabled>
        <i class="bi bi-stop" style="font-size: 2.5rem;"></i>
      </button>
    </div>
  
    <!-- Sound Control Panel -->
    <div class="card mt-4" style="background-color: rgba(248, 249, 250, 0.4);">
      <div class="card-header">
        <h5 class="mb-0">Customize Forest Sounds</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <!-- Fan Slider -->
          <div class="col-md-6 mb-3">
            <div class="d-flex align-items-center">
              <i class="bi bi-fan me-2" style="font-size: 1.2rem;"></i>
              <label for="fanSlider" class="form-label mb-0 me-2">Fan</label>
            </div>
            <div class="d-flex align-items-center">
              <input id="fanSlider" type="range" min="0" max="1" step="0.01" value="0.7" class="form-range">
              <span id="fanValue" class="ms-2 badge bg-primary">70%</span>
            </div>
          </div>
          
          <!-- Plane Slider -->
          <div class="col-md-6 mb-3">
            <div class="d-flex align-items-center">
              <i class="bi bi-airplane me-2" style="font-size: 1.2rem;"></i>
              <label for="planeSlider" class="form-label mb-0 me-2">Airplane</label>
            </div>
            <div class="d-flex align-items-center">
              <input id="planeSlider" type="range" min="0" max="1" step="0.01" value="0.5" class="form-range">
              <span id="planeValue" class="ms-2 badge bg-primary">50%</span>
            </div>
          </div>
          
          <!-- acunit Slider -->
          <div class="col-md-6 mb-3">
            <div class="d-flex align-items-center">
              <i class="bi bi-wind me-2" style="font-size: 1.2rem;"></i>
              <label for="acunitSlider" class="form-label mb-0 me-2">AC Unit</label>
            </div>
            <div class="d-flex align-items-center">
              <input id="acunitSlider" type="range" min="0" max="1" step="0.01" value="0.6" class="form-range">
              <span id="acunitValue" class="ms-2 badge bg-primary">60%</span>
            </div>
          </div>
          
          <!-- Rustle Slider -->
          <div class="col-md-6 mb-3">
            <div class="d-flex align-items-center">
              <i class="bi bi-train-front me-2" style="font-size: 1.2rem;"></i>
              <label for="trainSlider" class="form-label mb-0 me-2">Train</label>
            </div>
            <div class="d-flex align-items-center">
              <input id="trainSlider" type="range" min="0" max="1" step="0.01" value="0.4" class="form-range">
              <span id="trainValue" class="ms-2 badge bg-primary">40%</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Back Button -->
    <a href="../index.html" class="btn btn-light back-btn mt-3">Back to Home</a>
  </div>

  <!-- p5.js Sketch Container (used as the background) -->
  <div id="sketch-container"></div>

  <!-- Scripts -->
  <script type="module" src="mechanical.js"></script>
  <script src="sketch.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
